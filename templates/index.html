{% extends 'base.html' %}


{% block css_links %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main_page.css') }}" />

{% endblock %}



{% block body_block %}

<header class="hide">
  <nav>
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Travelo" class="logo">
    <ul>
      <li>
        <a href="{{ url_for('login') }}">SignUp &nbsp;<i class="fa-solid fa-right-to-bracket"></i></a>
      </li>

    </ul>
  </nav>
</header>
<main>
  <div class="vignette hide"></div>
  <img src="{{ url_for('static', filename='img/background.png') }}" data-distance="-200" class="parallax bg-img">
  <img src="{{ url_for('static', filename='img/mountain_10.png') }}" data-distance="1000" class="parallax mountain-10">
  <img src="{{ url_for('static', filename='img/mountain_9.png') }}" data-distance="1400" class="parallax mountain-9">
  <img src="{{ url_for('static', filename='img/mountain_8.png') }}" data-distance="1700" class="parallax mountain-8">
  <img src="{{ url_for('static', filename='img/mountain_7.png') }}" data-distance="1900" class="parallax mountain-7">
  <div class="text parallax">
    <h2>Mango</h2>
    <h1>Disease Detection</h1>
    <p>One Stop Soluton for Mango Disease Detection and Prevention</p>
  </div>
  <img src="{{ url_for('static', filename='img/mountain_6.png') }}" data-distance="2000" class="parallax mountain-6">
  <img src="{{ url_for('static', filename='img/mountain_6.png') }}" data-distance="2400" class="parallax mountain-5">

</main>
<script src="{{ url_for('static', filename='js/gsap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main_page.js') }}" defer></script>
{% endblock %}
